{% block title %}비밀번호 초기화{% endblock %}

{% block content %}
<p>비밀번호 초기화를 위한 링크를 받을 이메일을 입력하세요.</p>

<form action="" method="post">
    {% csrf_token %}
    {{ form.email.errors }}
    <p>
        <label for="id_email">E-mail address:</label>
        {{ form.email }}
        <input type="submit" value="비밀번호 초기화" />
    </p>
</form>
{% endblock %}

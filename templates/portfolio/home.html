<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if form.errors %}
        {% for error in errors %}
            ㄴㄴ
            {{ error }}
        {% endfor %}
    {% endif %}

    {{ request.user }}
    {{ request.user.is_anonymous }}
    <form method="GET" action="{% url 'accounts:signup' %}" role="form">
        <button type="submit" >회원가입</button>
    </form>
    <form method="GET" action="{% url 'accounts:login' %}" role="form">
        <button type="submit" >로그인</button>
    </form>
    <form method="GET" action="{% url 'accounts:logout' %}" role="form">
        <button type="submit" >로그아웃</button>
    </form>
</body>
</html>
